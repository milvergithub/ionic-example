<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in listas" href="#/app/playlists/{{playlist.id}}" class="item item-icon-left item-icon-right">
        <h2>{{playlist.title}}</h2>
        <p>{{playlist.body}}</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
